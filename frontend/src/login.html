<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicine Dashboard</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center mb-6">ğŸ’Š Medicine Reminders</h1>

  <form id="medicine-form" class="bg-white shadow-md rounded-lg p-6 mb-8 max-w-md mx-auto">
  <h2 class="text-2xl font-bold mb-4 text-center">Add New Medicine</h2>
  
  <input type="text" name="name" placeholder="Medicine Name" required
    class="w-full mb-3 px-4 py-2 border border-gray-300 rounded" />

  <input type="time" name="time" required
    class="w-full mb-3 px-4 py-2 border border-gray-300 rounded" />

  <input type="date" name="date" required
    class="w-full mb-3 px-4 py-2 border border-gray-300 rounded" />

  <input type="email" name="userEmail" placeholder="Your Email" required
    class="w-full mb-4 px-4 py-2 border border-gray-300 rounded" />

  <button type="submit"
    class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700 transition">
    Add Reminder
  </button>
</form>

  <div id="medicine-container" class="flex flex-col items-center space-y-6">
    <!-- Cards will be inserted here dynamically -->
  </div>

  <script src="script.js" defer></script>
</body>
</html>
